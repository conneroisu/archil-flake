name: CI Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

# Cancel in-progress runs when a new run is triggered for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Minimal required permissions
permissions:
  contents: write # For auto-fix formatting commits
  pull-requests: read

jobs:
  # Build validation for x86_64-linux architecture
  validate-x86_64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Set up Nix caching
        uses: cachix/cachix-action@v15
        with:
          name: archil-flake
          skipPush: true

      - name: Build for x86_64-linux
        run: |
          echo "Building archil package for x86_64-linux..."
          nix build .#archil --print-build-logs

      - name: Test binary
        run: |
          echo "Testing archil binary..."
          ./result/bin/archil --version
          echo "Binary test successful"

  # Build validation for aarch64-linux architecture
  validate-aarch64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            extra-platforms = aarch64-linux

      - name: Set up Nix caching
        uses: cachix/cachix-action@v15
        with:
          name: archil-flake
          skipPush: true

      - name: Set up QEMU for aarch64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build for aarch64-linux
        run: |
          echo "Building archil package for aarch64-linux..."
          nix build .#archil --system aarch64-linux --print-build-logs

      - name: Validate binary architecture
        run: |
          echo "Testing archil binary (emulated)..."
          # Validate architecture information
          file ./result/bin/archil
          echo "Binary architecture validation successful"

  # Flake structure validation
  validate-flake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Set up Nix caching
        uses: cachix/cachix-action@v15
        with:
          name: archil-flake
          skipPush: true

      - name: Run flake check
        run: |
          echo "Running nix flake check..."
          nix flake check --print-build-logs
          echo "Flake validation successful"

  # Code formatting validation with auto-fix capability
  validate-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Set up Nix caching
        uses: cachix/cachix-action@v15
        with:
          name: archil-flake
          skipPush: true

      - name: Check formatting
        id: check-fmt
        run: |
          echo "Checking code formatting..."
          if nix fmt -- --check .; then
            echo "Formatting is correct"
            echo "needs-fix=false" >> $GITHUB_OUTPUT
          else
            echo "Formatting issues detected"
            echo "needs-fix=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Auto-fix formatting
        if: steps.check-fmt.outputs.needs-fix == 'true'
        run: |
          echo "Auto-fixing formatting issues..."
          nix fmt

          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are changes to commit
          if ! git diff --quiet; then
            git add .
            git commit -m "style: auto-fix formatting"
            git push
            echo "Formatting fixes committed and pushed"
          else
            echo "No formatting changes needed after running nix fmt"
          fi

      - name: Verify formatting after fix
        if: steps.check-fmt.outputs.needs-fix == 'true'
        run: |
          echo "Verifying formatting after auto-fix..."
          nix fmt -- --check .
          echo "Formatting validation successful after auto-fix"
